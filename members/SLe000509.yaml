bioguide: SLe000509
contact_form:
  method: post
  action: ContactPopupSubmit.php
  steps:
    - visit: "https://lcmspubcontact.lc.ca.gov/PublicLCMS/ContactPopup.php?district=SD04"
    - fill_in:
        - name: "ctl00$MainContent$txtName"
          selector: "#MainContent_txtName"
          value: $NAME_FULL
          required: true
        - name: "ctl00$MainContent$txtAddress"
          selector: "#MainContent_txtAddress"
          value: $ADDRESS_STREET
          required: true
        - name: "ctl00$MainContent$txtCity"
          selector: "#MainContent_txtCity"
          value: $ADDRESS_CITY
          required: true
        - name: "ctl00$MainContent$txtZip"
          selector: "#MainContent_txtZip"
          value: $ADDRESS_ZIP5
          required: true
        - name: "ctl00$MainContent$txtZip4"
          selector: "#MainContent_txtZip4"
          value: $ADDRESS_ZIP4
          required: true
        - name: "ctl00$MainContent$txtEmail"
          selector: "#MainContent_txtEmail"
          value: $EMAIL
          required: true
        - name: "ctl00$MainContent$txtSubject"
          selector: "#MainContent_txtSubject"
          value: $SUBJECT
          required: true
        - name: "ctl00$MainContent$txtMessage"
          selector: "#MainContent_txtMessage"
          value: $MESSAGE
          required: true
    - recaptcha:
      - value: true
    - click_on:
        - value: Send Message
          selector: "#MainContent_btnSend"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
