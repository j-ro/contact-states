bioguide: state_ak_gov_bill_walker
contact_form:
  method: post
  action: "/CrmForms/Home/Feedback"
  steps:
    - visit: "http://aws.state.ak.us/CrmForms/Home/Feedback"
    - fill_in:
        - name: FirstName
          selector: "#FirstName"
          value: $NAME_FIRST
          required: true
        - name: LastName
          selector: "#LastName"
          value: $NAME_LAST
          required: true
        - name: City
          selector: "#City"
          value: $ADDRESS_CITY
          required: true
        - name: Zip
          selector: "#Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: Email
          selector: "#Email"
          value: $EMAIL
          required: true
        - name: TopicDetails
          selector: "#TopicDetails"
          value: $SUBJECT
          required: true
        - name: Comments
          selector: "#Comments[name='Comments']"
          value: $MESSAGE
          required: true
    - select:
        - name: Topic
          selector: "#Topic"
          value: $TOPIC
          required: true
          options:
            - Other
            - Administration
            - Alaska Court System
            - Alaska Marine Highway
            - Alaska's Economy
            - Arctic Issues
            - Budget
            - Business Concern
            - Commerce
            - Community and Local Government Issues
            - Corrections
            - Education
            - Environmental Concerns
            - Fish and Game
            - Health and Social Services
            - Labor and Employment
            - Law and Legal Concerns
            - Law Enforcement
            - Legislation
            - Medicaid Reform and Expansion
            - Military and Veterans
            - Mining
            - Natural Gas Pipeline
            - Oil and Gas Development
            - Public Safety
            - Revenue
            - State Services
            - State/Federal Issues
            - Sustainable Alaska Plan
            - Transportation
            - University of Alaska
    - javascript:
      - value: document.querySelector("#g-recaptcha-response").style.display = "block";
    - recaptcha:
        - value: true
    - click_on:
        - value: Submit Feedback
          selector: "input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to communicate with Governor Walker
