bioguide: federalregister_newtocopy_2023
contact_form:
  method: POST
  action: ""
  steps:
    - visit: "https://www.federalregister.gov/documents/2022/11/14/2022-24569/federal-acquisition-regulation-disclosure-of-greenhouse-gas-emissions-and-climate-related-financial#open-comment"
    - find:
        - selector: "#comment_comment"
    - wait:
        - value: 5
    - fill_in:
        - selector: "#comment_comment"
          name: "comment[comment]"
          value: $MESSAGE
          required: true
          options:
            max_length: 2000
    - click_on:
        - selector: "div[data-submitter-type='individual'] input[type='radio']"        
    - fill_in:
        - name: "comment[firstName]"
          selector: "#comment_firstName"
          value: $NAME_FIRST
          required: true
        - name: "comment[lastName]"
          selector: "#comment_lastName"
          value: $NAME_LAST
          required: true
        - name: "comment[email]"
          selector: "#comment_email"
          value: $EMAIL
          required: true
        - name: "comment[city]"
          selector: "#comment_city"
          value: $ADDRESS_CITY
          required: true
        - name: "comment[zip]"
          selector: "#comment_zip"
          value: $ADDRESS_ZIP5
          required: true        
    - select:
        - name: "comment[stateProvinceRegion]"
          selector: "#comment_stateProvinceRegion"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            Alabama: AL
            Alaska: AK
            American Samoa: AS
            Arizona: AZ
            Arkansas: AR
            California: CA
            Colorado: CO
            Connecticut: CT
            Delaware: DE
            District of Columbia: DC
            Florida: FL
            Georgia: GA
            Guam: GU
            Hawaii: HI
            Idaho: ID
            Illinois: IL
            Indiana: IN
            Iowa: IA
            Kansas: KS
            Kentucky: KY
            Louisiana: LA
            Maine: ME
            Marshall Islands: MH
            Maryland: MD
            Massachusetts: MA
            Michigan: MI
            Minnesota: MN
            Mississippi: MS
            Missouri: MO
            Montana: MT
            Nebraska: NE
            Nevada: NV
            New Hampshire: NH
            New Jersey: NJ
            New Mexico: NM
            New York: NY
            North Carolina: NC
            North Dakota: ND
            Northern Marianas Islands: MP
            Ohio: OH
            Oklahoma: OK
            Oregon: OR
            Palau: PW
            Pennsylvania: PA
            Puerto Rico: PR
            Rhode Island: RI
            South Carolina: SC
            South Dakota: SD
            Tennessee: TN
            Texas: TX
            Utah: UT
            Vermont: VT
            Virgin Islands: VI
            Virginia: VA
            Washington: WA
            West Virginia: WV
            Wisconsin: WI
            Wyoming: WY
        - name: "comment[country]"
          selector: "#comment_country"
          value: "United States"
          required: true   
    - click_on:
        - selector: "#comment_confirm_submission"
    - wait:
        - value: 5
    - javascript:
        - value: "document.querySelector('.commit input').click();"
    - wait:
        - value: 7
  success:
    headers:
      status: 200
    body:
      contains: Thank you! Your comment has been submitted
