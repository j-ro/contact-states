bioguide: SWe00255
contact_form:
  method: post
  action: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_SD_GOV&__fid=2100060"
  steps:
    - visit: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_SD_GOV&__fid=2100060"
    - fill_in:
        - name: qi_1_first_name
          selector: "#qi_1_first_name"
          value: $NAME_FIRST
          required: true
        - name: qi_1_last_name
          selector: "#qi_1_last_name"
          value: $NAME_LAST
          required: true
        - name: qi_1_addr_1
          selector: "#qi_1_addr_1"
          value: $ADDRESS_STREET
          required: true
        - name: qi_1_city
          selector: "#qi_1_city"
          value: $ADDRESS_CITY
          required: true
        - name: qi_1_zip
          selector: "#qi_1_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: qi_1_email
          selector: "#qi_1_email"
          value: $EMAIL
          required: true
        - name: qi_1_hphone
          selector: "#qi_1_hphone"
          value: $PHONE
          required: true
        - name: qi_2
          selector: "#qi_2"
          value: $SUBJECT
          required: true
        - name: qi_3
          selector: "#qi_3"
          value: $MESSAGE
          required: true
    - select:
        - selector: "#qi_1_state"
          value: "50_SD"
          name: "qi_1_state"
          options:
            "South Dakota": 50_SD
    - click_on:
        - selector: "#qi_5 label.radiocheck[for=qi_5_0]"
    - click_on:
        - value: Submit
          selector: "#btn_submit"
  success:
    headers:
      status: 200
    body:
      contains: "Under God, the People Rule"
