bioguide: SWe00213
contact_form:
  method: post
  action: contactgovernor.aspx
  steps:
    - visit: "https://governor.ohio.gov/wps/portal/gov/governor/contact"
    - fill_in:
        - name: first-name
          selector: "#first-name"
          value: $NAME_FIRST
          required: true
        - name: last-name
          selector: "#last-name"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip-code
          selector: "#zip-code"
          value: $ADDRESS_ZIP5
          required: true
        - name: txt-email
          selector: "#txt-email"
          value: $EMAIL
          required: true
        - name: phone-number
          selector: "#phone-number"
          value: $PHONE
          required: true
        - name: subject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: txt-message
          selector: "#txt-message"
          value: $MESSAGE
          required: true
    - click_on:
        - selector: ".oda-contact-form .odx-full-banner__button"
    - javascript:
        - value: 'document.querySelector(".alert-success").style.display = "block";'
    - find:
        - selector: ".i-don't-exist"
  success:
    headers:
      status: 200
    body:
      contains: "Message successfully sent"
