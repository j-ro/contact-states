            Vermont: VT
            Virgin Islands: VI
            Virginia: VA
            Washington: WA
            West Virginia: WV
            Wisconsin: WI
            Wyoming: WY
        - name: "comment[country]"
          selector: "select[name='comment[country]']"
          value: "United States"
          required: true 
    - check:
        - name: "comment[confirm_submission]"
          selector: "input[name='comment[confirm_submission]']"
          value: "1"
          required: true
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel~=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - javascript:
        - value: "document.querySelector('input[name=\"comment[secret]\"]').type = 'text'"
    - fill_in: 
        - name: "comment[secret]"
          selector: "input[name='comment[secret]']"
          value: "gz8feu2iqm5" # TODO: swap on new yamls
          required: true 
    - find:
        - selector: ".header"
    - javascript:
