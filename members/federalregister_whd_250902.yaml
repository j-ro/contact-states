            Minnesota: MN
            Mississippi: MS
            Missouri: MO
            Montana: MT
            Nebraska: NE
            Nevada: NV
            New Hampshire: NH
            New Jersey: NJ
            New Mexico: NM
            New York: NY
            North Carolina: NC
            North Dakota: ND
            Northern Marianas Islands: MP
            Ohio: OH
            Oklahoma: OK
            Oregon: OR
            Palau: PW
            Pennsylvania: PA
            Puerto Rico: PR
            Rhode Island: RI
            South Carolina: SC
