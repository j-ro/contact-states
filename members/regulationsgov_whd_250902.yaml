bioguide: regulationsgov_whd_250902
contact_form:
  method: POST
  action: https://api.regulations.gov/v4/comments
  steps:
    - visit: https://www.regulations.gov/commenton/WHD-2025-0001-0001
    - find:
        - selector: "#mainNavigation"
    - javascript:
        - value: "document.querySelector('#mainNavigation').textContent += window.location.href"
    - find:
        - selector: "#controlid-ember12"
    - fill_in:
        - selector: "#controlid-ember12"
          value: $MESSAGE
          required: true
          options:
            max_length: 5000
    - click_on:
        - selector: ".icon-individual"
    - fill_in:
        - name: fname
          selector: input[name='fname']
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: input[name='lname']
          value: $NAME_LAST
          required: true
        - name: city
          selector: input[name='city']
          value: $ADDRESS_CITY
          required: true
        - selector: "#ember58"
          value: $ADDRESS_ZIP5
          required: true
    - recaptcha:
        - value: true
    - click_on:
        - selector: .text-center .btn-primary
  success:
    headers:
      status: 200
    body:
      contains: Submitted Successfully!